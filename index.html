<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Form</title>
    </head>
    <body>
        <div>
            <h2>Feedback Form</h2>
            <form>
                <label for="name">Name:</label><br>
                <input class="long-input" type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label><br>
                <input class="long-input"  type="email" id="email" name="email" required><br><br>
                <label for="Rating">Rate our website:</label><br>
                <select class="long-input" id="Rating" name="Rating">
                    <option value="choose one">Choose one</option>
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select><br><br>
                <label for="comments">Your Feedback</label><br>
                <textarea class="long-input" id="comments" rows="5" placeholder="Write something..."></textarea><br><br>
                <input class="long-submit" type="Submit" Value="Submit">

             </form>
        </div>


    </body>
</html>
