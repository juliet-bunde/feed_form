<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Form</title>
    </head>
    <body>
        <div>
            <h2>Feedback Form</h2>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" value="Your name"><br><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" value="Your email"><br><br>
                <label>Rate our website</label><br>
                <input type="radio" id="excellent" name="Rating" value="excellent">
                <label for="excellent">excellent</label><br>
                <input type="radio" id="Good" name="Rating" value="Good">
                <label for="Good">Good</label><br>


            </form>
        </div>


    </body>
</html>
